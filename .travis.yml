dist: xenial
language: node_js
os:
  - linux
node_js:
- 14
- 12
- 10
stages:
  - lint
  - test
  - e2e
  - deploy
install: if [ -z "$TRAVIS_TAG" ]; then npm install; fi
script: if [ -z "$TRAVIS_TAG" ]; then npm test; fi
jobs:
  include:
    - stage: lint
      if: tag IS blank
      install: npm install standard@14
      script: npm run lint
    - stage: e2e
      if: tag IS blank
      script: npm test && npm run e2e
      after_success: npm run coverage
    - stage: deploy
      if: tag IS present
      node_js: 12
      install: skip
      script: skip
      deploy:
        provider: npm
        email: npmjs.org@kimminich.de
        api_token:
          secure: 
        on:
          repo: bkimminich/juice-shop-ctf
          tags: true
notifications:
  slack:
    rooms:
      secure: 
    on_success: change
    on_failure: change
    on_pull_requests: false
